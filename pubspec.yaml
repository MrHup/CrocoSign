name: crocosign
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  pdf: ^3.10.4
  printing: ^5.11.0
  flutter_to_pdf: ^0.1.1
  lottie: ^2.6.0
  im_stepper: ^1.0.1+1
  flutter_snake_navigationbar: ^0.6.1
  flutter_dotenv: ^5.1.0
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  fluttertoast: ^8.2.2

  country_picker: ^2.0.21
  firebase_database: ^10.2.7
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"


flutter:
  uses-material-design: true
  assets:
    - assets/
    - .env